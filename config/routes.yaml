homepage:
    path: /{_locale}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    defaults:
        template: default/homepage.html.twig
        _locale: '%locale%'
platform-controllers:
    resource:
        path: '../src/Platform/Transport/Controller/'
        namespace: App\Platform\Transport\Controller
    type: attribute
    prefix: /{_locale}
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'
admin-controllers:
    resource:
        path: '../src/Admin/Transport/Controller/'
        namespace: App\Admin\Transport\Controller
    type: attribute
    prefix: /{_locale}/admin
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'
user-controllers:
    resource:
        path: '../src/User/Transport/Controller/'
        namespace: App\User\Transport\Controller
    type: attribute
    prefix: /{_locale}
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'
blog-controllers:
    resource:
        path: '../src/Blog/Transport/Controller/'
        namespace: App\Blog\Transport\Controller
    type: attribute
    prefix: /{_locale}
    defaults:
        _locale: '%locale%'
calendar-controllers:
    resource:
        path: '../src/Calendar/Transport/Controller/'
        namespace: App\Calendar\Transport\Controller
    type: attribute
    prefix: /{_locale}/calendar
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'
event-controllers:
    resource:
        path: '../src/Event/Transport/Controller/'
        namespace: App\Event\Transport\Controller
    type: attribute
    prefix: /{_locale}/event
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'
property-controllers:
    resource:
        path: '../src/Property/Transport/Controller/'
        namespace: App\Property\Transport\Controller
    type: attribute
    prefix: /{_locale}/property
    defaults:
        _locale: '%locale%'
    requirements:
        _locale: '%app_locales%'

kernel:
    resource: ../src/Kernel.php
    type: attribute

authentication_token:
    path: /api/v1/token/get
    methods: ['POST']

gesdinet_jwt_refresh_token:
    path: /api/v1/token/refresh
    controller: gesdinet.jwtrefreshtoken::refresh
